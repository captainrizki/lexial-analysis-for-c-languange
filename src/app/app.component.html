<div
  class="container h-screen mx-auto p-5 animate__animated animate__backInDown relative"
>
  <div class="border border-primary border-solid w-fit flex mx-auto">
    <div
      [@myAnimation]="isFirstAnimation ? 'open' : 'closed'"
      class="text-sm md:text-3xl border border-solid relative p-2 bg-black border-primary"
    >
      Program Lexical Analyzer For C Language
    </div>
  </div>
  <div class="mt-10 flex">
    <div class="w-full md:w-1/2">
      <div>
        <ngx-codemirror
          [(ngModel)]="inputCode"
          [options]="{
            lineNumbers: true,
            theme: 'material',
            mode: 'markdown',
            placeholder: 'adsfsda'
          }"
          [autoFocus]="true"
        ></ngx-codemirror>
      </div>
      <div
        class="hover:cursor-pointer hover:bg-primary hover:text-white transition-all py-1 px-5 mt-5 w-fit border boder-solid border-primary"
        (click)="analysisCode()"
      >
        Analyzer Code
      </div>
    </div>
    <div class="hidden md:flex w-1/2 justify-center items-center">
      <img src="assets/code.png" />
    </div>
  </div>

  <!-- result -->
  <div
    #result
    [@openClose]="isClose ? 'open' : 'closed'"
    class="overflow-hidden mt-10 animate__animated"
  >
    <div class="border border-primary border-solid w-fit flex mx-auto">
      <div
        [@myAnimation]="isFirstResult ? 'open' : 'closed'"
        class="text-sm md:text-3xl border border-solid relative p-2 bg-black border-primary"
      >
        Result
      </div>
    </div>
    <div class="flex h-[300px] mt-10">
      <div class="w-1/2 hidden md:flex justify-center items-center">
        <img style="height: 100%" src="assets/result.png" />
      </div>

      <div
        class="w-full md:w-1/2 border border-solid border-primary overflow-auto"
      >
        <table class="min-w-full min-h-full">
          <thead class="bg-white border-b">
            <tr>
              <th scope="col">No</th>
              <th scope="col">Anyalysis</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="border-b transition duration-300 ease-in-out hover:opacity-80"
              *ngFor="let result of results; let i = index"
            >
              <td>
                {{ i + 1 }}
              </td>
              <td>{{ result.analysis }}</td>
              <td>
                {{ result.description }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- loading animation -->
</div>

  id="loading"

</div>
